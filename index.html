<!DOCTYPE html>
<html lang="en-uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ToDoodle</title>

    <link href="css/normalize.css" rel="stylesheet">
    <!-- <link href="css/dark.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">

    <script src="js/test-helpers.js" defer></script>
    <script src="js/script.js" defer></script>
    <script type="module" src="js/test.js" defer></script>
    
</head>

<body>
    <header>
        <h1>ToDoodle</h1>
        <p>Say Toodle-Do to Your To-Dos</p>
    </header>

    <main>
        <form id="taskCreator">
            <div>
                <h2>Create a New Task</h2>
            </div>

            <div class="formFlex">
                <div id="taskFormName">
                    <label for="taskName">Task</label>
                    <input type="text" id="taskName" name="taskName" required>
                </div>

                <div id="taskFormDue">
                    <label for="taskDateDue">Due Date</label>
                    <input type="date" id="taskDateDue" name="taskDateDue">
                </div>
            </div>

            <div id="taskFormImportance">
                <p>Importance</p>
                <div id="taskImportance" class="formFlex">
                    <div>
                        <input type="radio" id="lowest" name="taskImportance" value="lowest">
                        <label for="lowest">Lowest</label>
                    </div>
                    <div>
                        <input type="radio" id="low" name="taskImportance" value="low">
                        <label for="low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="taskImportance" value="medium">
                        <label for="medium">Normal</label>
                    </div>
                    <div>
                        <input type="radio" id="high" name="taskImportance" value="high">
                        <label for="high">High</label>
                    </div>
                    <div>
                        <input type="radio" id="vital" name="taskImportance" value="vital">
                        <label for="vital">Vital</label>
                    </div>
                </div>
            </div>

            <div id="taskSubmit" class="flexParent">
                <input type="submit" value="Create">
            </div>
        </form>

        <section id="taskList">
            <div id="buttons" class="splitFlex">
                <div id="taskListMenu" class="menuFlex">
                    <div>
                        <h2>Task List</h2>
                    </div>
                    <div>
                        <button id="completeButton"class="complete-button">
                            Hide Completed Tasks
                        </button>
                    </div>
                </div>
                <div id="taskListDebug" class="menuFlex">
                    <div>
                        <h2>Debug Tools</h2>
                    </div>
                    <div>
                        <button id="logTasks">Log Tasks</button>
                    </div>
                    <div>
                        <button id="clearTasks">Clear Tasks</button>
                    </div>
                </div>
            </div>
            
            <div>
                <ul id="to-do-title" class="to-do-list">
                    <li class="to-do-item center">
                        <div class="tick-container">
                            <p><strong>Tick Off!</strong></p>
                        </div>
                        <div class="to-do-text-container">
                            <p><strong>Task</strong></p>
                        </div>
                        <div class="importance-container">
                            <p><strong>Importance</strong></p>
                        </div>
                        <div class="delete-container">
                            <p><strong>Delete</strong></p>
                        </div>
                    </li>
                </ul> 

                <ul id="to-do-list" class="to-do-list">
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div>Footer innit</div>
    </footer>
</body>
</html>
